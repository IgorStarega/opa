    <main>
        <section class="formularz-rezerwacji">
            <h2>Formularz rezerwacji</h2>
            <form method="POST">
                <label for="imie">Imię:</label>
                <input type="text" id="imie" name="imie" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="data">Data rezerwacji:</label>
                <input type="date" id="data" name="data" required>

                <label for="liczba-osob">Liczba osób:</label>
                <input type="number" id="liczba-osob" name="liczba_osob" min="1" max="20" required>

                <button type="submit">Zarezerwuj</button>
            </form>
        </section>
    </main>
